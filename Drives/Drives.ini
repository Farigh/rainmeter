;================================================
;===             Specific settings            ===
;================================================


;=============== Measures HDD 0
[MeasureHDD0Label]
Measure=FreeDiskSpace
Drive=#Disk0#:
Label=1
UpdateDivider=5
IgnoreRemovable=0

[MeasureHDD0Total]
Measure=FreeDiskSpace
Drive=#Disk0#:
Total=1
UpdateDivider=5
IgnoreRemovable=0

[MeasureHDD0Used]
Measure=FreeDiskSpace
Drive=#Disk0#:
UpdateDivider=5
IgnoreRemovable=0

[MeasureHDD0Occupied]
Measure=Calc
Formula=(((MeasureHDD0Used / (0.0000000000000000001 + MeasureHDD0Total))) * 100) + 1
MinValue=0
MaxValue=100

[MeasureHDD0Free]
Measure=FreeDiskSpace
Drive=#Disk0#:
InvertMeasure=1
UpdateDivider=5
IgnoreRemovable=0

[MeasureHDD0Type]
Measure=FreeDiskSpace
Drive=#Disk0#:
Type=1
UpdateDivider=5
IgnoreRemovable=0
; Removable drive
IfCondition=MeasureHDD0Type = 3
IfTrueAction=[!SetOption MeterHDD0Image MeterStyle MeterRemovableImageStyle]
; Fixed drive
IfCondition2=MeasureHDD0Type = 4
IfTrueAction2=[!SetOption MeterHDD0Image MeterStyle MeterImageStyle]
; Network drive
IfCondition3=MeasureHDD0Type = 5
IfTrueAction3=[!SetOption MeterHDD0Image MeterStyle MeterNetworkImageStyle]

; Manage visibility
[HDD0Label]
Measure=Calc
Formula=[MeasureHDD0Label]

[HDD0Hide]
Measure=Calc
Formula=(MeasureHDD0Total > 0 || HDD0Label > 0 ? 1 : 0)
IfBelowValue=1
IfBelowAction=[!RainmeterHideMeterGroup HDD0][!SetOption MeterHDD0Image MeterStyle MeterNoStyle][!SetOption MeterHDD0Label MeterStyle MeterNoStyle]
IfAboveValue=0
IfAboveAction=[!RainmeterShowMeterGroup HDD0][!SetOption MeterHDD0Label MeterStyle MeterLabelStyle]

; Display settings
[MeterHDD0Image]
Meter=Image
MeterStyle=MeterImageStyle
LeftMouseDownAction=["#Disk0#:\"]
Group=HDD0

[MeterHDD0Label]
Meter=String
MeasureName=MeasureHDD0Label
MeterStyle=MeterLabelStyle
Text=#Disk0#: %1
Group=HDD0

[MeterHDD0Text]
Meter=String
MeasureName=MeasureHDD0Free
MeterStyle=MeterTextStyle
Text=%1o
Group=HDD0

[MeterHDD0TotalText]
Meter=String
MeasureName=MeasureHDD0Total
MeterStyle=MeterTotalTextStyle
Text=/ %1o
Group=HDD0

[MeterHDD0Bar]
Meter=Bar
MeasureName=MeasureHDD0Free
MeterStyle=MeterImageBarStyle
Group=HDD0

[MeterHDD0BarBg]
Meter=Bar
MeasureName=MeasureHDD0Occupied
MeterStyle=MeterImageBgBarStyle
Group=HDD0

