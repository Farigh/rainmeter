[MeterRemovableImageStyle]
X=10
Y=20r
H=50
W=50
PreserveAspectRatio=1
ImageName=Removable-disk.png

[MeterNetworkImageStyle]
X=10
Y=20r
H=50
W=50
PreserveAspectRatio=1
